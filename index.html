<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Activity</title>
    <!-- logo -->
    <link rel="shortcut icon" href="assets/images/logo.ico"/>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <!-- local style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- ajax link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <!-- Train Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Activity</h1>
        <h3 class="text-center">Let's collect some train schedules</h3>
      </div>
      <div>
        <h3 class="current-time text-center">Your Time: </h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <!-- Train table-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train Information</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time (HH:mm - military-time)</label>
                  <input class="form-control" id="first-train-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div>
    <footer>Â©Copyright 2017 Robert Castiblanco </footer>
  </div>

    <!-- Local JavaScript -->
    <script src="assets/javascript/javascript.js"></script>
  </body>
</html>
